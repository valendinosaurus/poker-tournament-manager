<h3>
    Pricepool & Pay-Out
</h3>

<div class="pricepool">
    <h4>
        Pricepool
    </h4>
    <h1>
        {{  totalPricepool }}.-
    </h1>
</div>

<div class="payout">
    <h4>
        Payout structrue
    </h4>

    <table cellspacing="0" cellpadding="0">
        <ng-container *ngFor="let e of payouts">
            <tr [class.opaque]="!e.name">
                <td>
                    <div class="rank">
                        {{ e.rank }}
                    </div>
                </td>
                <td class="percentage">
                    {{ e.percentage }}
                </td>
                <td>
                    <div
                        *ngIf="e.name"
                        class="player"
                    >
                        <app-user-image-round
                            [imageUrl]="e.image ? e.image : ''"
                        ></app-user-image-round>
                        {{ e.name }}
                    </div>
                </td>
                <td class="price">
                    {{ e.price | number:'':'de-CH' }}.-
                </td>
            </tr>
        </ng-container>
    </table>

</div>
