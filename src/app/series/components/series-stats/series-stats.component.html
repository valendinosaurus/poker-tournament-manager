<h2>
    Stats
</h2>

<p style="padding-left: 12px; margin-bottom: 12px;">
    Amount of tournaments played in brackets!<br>
    <i>RB & A</i>: Rebuys & addons<br>
    <i>ITM</i>: In the money<br>
    <i>p</i>: played
</p>

<div class="series-content-block spaced">
    <app-series-stat
        [stat]="bestAverageRank()"
        [useNumberPipe]="true"
        statTitle="Best &#x2205; rank (p > 1)"
    ></app-series-stat>

    <app-series-stat
        [stat]="mostPrices()"
        statTitle="Most prices"
    ></app-series-stat>

    <app-series-stat
        [stat]="mostEffPrices()"
        statTitle="Most effective prices"
    ></app-series-stat>

    <app-series-stat
        [stat]="mostRebuysAddons()"
        statTitle="Most RB & A"
    ></app-series-stat>

    <app-series-stat
        [stat]="mostRebuysAddonsPerT()"
        [useNumberPipe]="true"
        statTitle="Most &#x2205; RB & A (p > 1)"
    ></app-series-stat>

    <app-series-stat
        [stat]="mostITM()"
        statTitle="Most times ITM"
    ></app-series-stat>

    <app-series-stat
        [stat]="mostPercITM()"
        statTitle="Most % ITM"
    ></app-series-stat>

    <app-series-stat
        [stat]="mostEliminations()"
        statTitle="Most Eliminations"
    ></app-series-stat>

    <app-series-stat
        [stat]="mostSpilled()"
        statTitle="Spilled & Broken"
    ></app-series-stat>
</div>
