<ng-container *ngIf="seriesHeader">
    <div class="flex justify-center">
        <span class="desktop-only">
            <app-user-image-round
                [imageUrl]="seriesHeader.logo"
                [size]="200"
                border="b-black"
            ></app-user-image-round>
        </span>
        <span class="mobile-only">
            <app-user-image-round
                [imageUrl]="seriesHeader.logo"
                [size]="100"
                border="b-black"
            ></app-user-image-round>
        </span>
    </div>

    <h1>
        {{ seriesHeader.name }}
    </h1>

    <hr>

    <div class="series-content">
        <div class="series-content-block">
            <div class="li-pair">
                <h4>
                    Tournaments played
                </h4>
                <span>
                {{ seriesHeader.tournamentsPlayed }} / {{ seriesHeader.totalTournaments }}
            </span>
            </div>

            <div class="li-pair">
                <h4>
                    % to final pot
                </h4>
                <span>
                {{ seriesHeader.percentageToFinalPot }}%
            </span>
            </div>

            <div class="li-pair">
                <h4>
                    Max. to final pot
                </h4>
                <span>
                ${{ seriesHeader.maxAmountPerTournament }}
            </span>
            </div>

            <div class="li-pair">
                <h4>
                    Guaranteed
                </h4>
                <span>
                ${{ seriesHeader.guaranteed }}
            </span>
            </div>
        </div>

        <div class="series-content-block" *ngIf="seriesHeader.formulaMathContent">
            <div class="li-wide">
                <h4>
                    Formula
                </h4>
                <!--                <span class="formula" [appMath]="seriesHeader.formulaMathContent"></span>-->
                <span class="formula" [mathjax]="seriesHeader.formulaMathContent"></span>
            </div>
        </div>

    </div>
</ng-container>
