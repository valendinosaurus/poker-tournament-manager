<div
    class="winner-animation"
    [class.animate]="isAnimating()"
>
    <i class="fa fa-window-close clickable" (click)="endWinnerAnimation()"></i>

    <span class="word gray">
        <i class="fa fa-party-horn"></i>
        WINNER
        <i class="fa fa-party-horn"></i>
    </span>
    <br>
    <span class="word">
        {{ name().toLocaleUpperCase() }}
    </span>
    <div class="word green">
        {{ price() | number:'1.0-0' }} $
    </div>
</div>
