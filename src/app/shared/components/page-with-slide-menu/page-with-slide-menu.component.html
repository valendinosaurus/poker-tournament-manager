<div class="page-with-slide-menu" [class.side-visible]="isSideVisible">
    <div class="s-page">
        <ng-content select="[page]"></ng-content>
    </div>
    <div class="side-menu">
        <i *ngIf="!isSideVisible" class="fa fa-plus-circle" (click)="isSideVisible = true"></i>
        <i *ngIf="isSideVisible" class="fa fa-minus-circle" (click)="isSideVisible = false"></i>
        <ng-content select="[side]"></ng-content>
    </div>
</div>
