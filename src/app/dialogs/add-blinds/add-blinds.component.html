<h2>Add Levels</h2>

<mat-radio-group
    aria-label="Duration"
    [(ngModel)]="filterDuration"
    (ngModelChange)="onFilterDurationChange($event)"
>
    @for (duration of durations; track duration) {
        <mat-radio-button value="{{ duration }}">{{ duration }}min</mat-radio-button>
    }
</mat-radio-group>

<form
    class="w-800px"
    [formGroup]="form"
    (ngSubmit)="onSubmit(model)"
>
    <formly-form
        [form]="form"
        [fields]="fields"
        [options]="options"
        [model]="model"
    ></formly-form>

    <button
        mat-raised-button color="primary"
        type="submit"
        [disabled]="!form.valid"
    >
        ADD LEVELS
    </button>
</form>

<h3>Players in Tournament</h3>

@if (data.tournament && data.tournament.structure.length > 0) {
    <div class="scrollable-dialog-table-wrapper">
        <table class="dialog-table">
            @for (e of data.tournament.structure; track e) {
                <tr>
                    <td class="flex align-center">
                        <span
                            class="flex-td"
                            [innerHTML]="(e | blindLevelText:false)"
                        ></span>
                        &nbsp;- {{ e.duration }}min
                    </td>
                </tr>
            }
        </table>
    </div>
} @else {
    No players yet
}
