<h2>
    <i class="fa fa-pause"></i>
    @if (data.blindLevel === null) {
        Create
    } @else {
        Edit
    }
    Pause
</h2>

<form
    [formGroup]="form"
    (ngSubmit)="onSubmit(model)"
>
    <formly-form
        [form]="form"
        [fields]="fields"
        [options]="options"
        [model]="model"
    ></formly-form>

    <button
        mat-raised-button color="primary"
        type="submit"
        [disabled]="!form.valid"
    >
        @if (data.blindLevel !== null) {
            EDIT
        } @else {
            CREATE
        }
    </button>
</form>

<button
    mat-raised-button
    (click)="cancel()"
>
    CANCEL
</button>
