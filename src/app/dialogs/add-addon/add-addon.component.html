<h2>Addon</h2>

<form
    [formGroup]="form"
    (ngSubmit)="onSubmit(model)"
>
    <formly-form
        [form]="form"
        [fields]="fields"
        [options]="options"
        [model]="model"
    ></formly-form>

    <button
        mat-flat-button color="primary"
        type="submit"
        [disabled]="!form.valid"
    >
        ADD-ON
    </button>
</form>

<h3>Conducted Addons</h3>

<ng-container *ngIf="data.conductedAddons && data.conductedAddons.length > 0; else noAddons;">
    <table class="dialog-table">
        <ng-container *ngFor="let e of data.conductedAddons">
            <tr>
                <td class="small-gray">
                    {{ e.time | date:'d.M.yy, hh:mm:ss' }}
                </td>
                <td>
                    <span class="flex-td">
                        <app-user-image-round
                            [imageUrl]="e.image"
                        ></app-user-image-round>

                        <span>{{ e.name }}</span>
                    </span>
                </td>
                <td>
                    <ng-container *ngIf="!e.isFinished; else skull">
                        <i (click)="deleteAddon(e.entryId, e.name)" class="fa fa-trash"></i>
                    </ng-container>
                    <ng-template #skull>
                        <i class="fa fa-skull">
                            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 512 512">
                                <path
                                    d="M416 398.9c58.5-41.1 96-104.1 96-174.9C512 100.3 397.4 0 256 0S0 100.3 0 224c0 70.7 37.5 133.8 96 174.9c0 .4 0 .7 0 1.1v64c0 26.5 21.5 48 48 48h48V464c0-8.8 7.2-16 16-16s16 7.2 16 16v48h64V464c0-8.8 7.2-16 16-16s16 7.2 16 16v48h48c26.5 0 48-21.5 48-48V400c0-.4 0-.7 0-1.1zM96 256a64 64 0 1 1 128 0A64 64 0 1 1 96 256zm256-64a64 64 0 1 1 0 128 64 64 0 1 1 0-128z"/>
                            </svg>
                        </i>
                    </ng-template>
                </td>
            </tr>
        </ng-container>
    </table>
</ng-container>

<ng-template #noAddons>
    No Addons yet
</ng-template>
