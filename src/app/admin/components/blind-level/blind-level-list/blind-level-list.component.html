<h2>Blinds</h2>

<mat-radio-group
    aria-label="Duration"
    [(ngModel)]="filterDuration"
    (ngModelChange)="onFilterDurationChange($event)"
>
    <mat-radio-button value="0">All</mat-radio-button>
    <mat-radio-button value="15">15min</mat-radio-button>
    <mat-radio-button value="20">20min</mat-radio-button>
    <mat-radio-button value="30">30min</mat-radio-button>
</mat-radio-group>

<table>
    <thead>
        <tr>
            <th>SB</th>
            <th>BB</th>
            <th>ante</th>
            <th>button ante</th>
            <th>Duration</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <ng-container *ngFor="let blindLevel of blinds$ | async">
            <tr>
                <td>
                    {{ blindLevel.sb }}
                </td>
                <td>
                    {{ blindLevel.bb }}
                </td>
                <td>
                    {{ blindLevel.ante }}
                </td>
                <td>
                    {{ blindLevel.btnAnte }}
                </td>
                <td>
                    {{ blindLevel.duration }}
                </td>
                <td>
                    <i
                        class="fa fa-trash"
                        (click)="deleteLevel(blindLevel)"
                    ></i>
                </td>
            </tr>
        </ng-container>
    </tbody>
</table>

<br>
<h2>Pauses</h2>

<table>
    <thead>
        <tr>
            <th>Duration</th>
            <th>chip up?</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <ng-container *ngFor="let blindLevel of pauses$ | async">
            <tr>
                <td>
                    {{ blindLevel.duration }}
                </td>
                <td>
                    <i
                        *ngIf="blindLevel.isChipUp"
                        class="fa fa-check"
                    ></i>
                </td>
                <td>
                    <i
                        class="fa fa-trash"
                        (click)="deleteLevel(blindLevel)"
                    ></i>
                </td>
            </tr>
        </ng-container>
    </tbody>
</table>
