@if (estimationVisible() && structure().length > 0) {
    <div class="duration">
        <div
            class="expandable-header flex justify-center clickable"
            (click)="isExpanded.set(!isExpanded())"
        >
            <i
                class="fa fa-chevron-circle-down"
                [class.rotate-180]="isExpanded()"
            ></i>
            <h4>
                Estimated duration
            </h4>
        </div>

        <div
            class="expandable"
            [class.expanded]="isExpanded()"
        >
            <div>
                <h5>players</h5>
                <input
                    type="number"
                    name="noOfPlayers"
                    [ngModel]="noOfPlayers()"
                    (ngModelChange)="noOfPlayers.set($event)"
                >
                <h5>start stack</h5>
                <input
                    type="number"
                    name="startStack"
                    [ngModel]="startStack()"
                    (ngModelChange)="startStack.set($event)"
                >
            </div>

            <div>
                <h5>rebuys</h5>
                <input
                    type="number"
                    name="noOfRebuys"
                    [ngModel]="noOfRebuys()"
                    (ngModelChange)="noOfRebuys.set($event)"
                >
                <h5>rebuy stack</h5>
                <input
                    type="number"
                    name="rebuyStack"
                    [ngModel]="rebuyStack()"
                    (ngModelChange)="rebuyStack.set($event)"
                >
            </div>

            <div>
                <h5>addons</h5>
                <input
                    type="number"
                    name="noOfAddons"
                    [ngModel]="noOfAddons()"
                    (ngModelChange)="noOfAddons.set($event)"
                >
                <h5>addon stack</h5>
                <input
                    type="number"
                    name="addonStack"
                    [ngModel]="addonStack()"
                    (ngModelChange)="addonStack.set($event)"
                >
            </div>
            <p class="estimation">
                Duration: {{ estimatedDurationInMinutes() | time }}
                <small>
                    (+/- 1 Level)
                </small>
            </p>
        </div>
    </div>
}
