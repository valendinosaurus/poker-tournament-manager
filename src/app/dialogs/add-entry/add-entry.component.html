<h2>
    Add
    <ng-container *ngIf="data.isReentry">
        Re-
    </ng-container>
    Entry
</h2>

<form
    *ngIf="allPlayers"
    [formGroup]="form"
    (ngSubmit)="onSubmit(model)"
>
    <formly-form
        [form]="form"
        [fields]="fields"
        [options]="options"
        [model]="model"
    ></formly-form>

    <button
        mat-raised-button color="primary"
        type="submit"
        [disabled]="!form.valid"
    >
        <ng-container *ngIf="data.isReentry">
            RE-
        </ng-container>
        ENTER
    </button>

    <button mat-raised-button (click)="closeDialog()">CLOSE</button>
</form>

<h3>Conducted Entries</h3>
<ng-container *ngIf="conductedEntries && conductedEntries.length > 0; else noAddons;">
    <div class="scrollable-dialog-table-wrapper">
        <table class="dialog-table">
            <ng-container *ngFor="let e of conductedEntries">
                <tr>
                    <td class="small-gray">
                        {{ e.time | date:'d.M.yy, hh:mm:ss' }}
                    </td>
                    <td>
                    <span class="flex-td">
                        <app-user-image-round
                            [imageUrl]="e.image"
                        ></app-user-image-round>

                        <span>{{ e.name }}</span>
                    </span>
                    </td>
                    <td>
                        {{ e.type }}
                    </td>
                    <td>
                        <ng-container *ngIf="e.isBlocked && !e.isFinished">
                            <i class="fa fa-money-bill-wave"></i>
                        </ng-container>
                        <ng-container *ngIf="e.isFinished">
                            <i class="fa fa-skull"></i>
                        </ng-container>
                    </td>
                    <td>
                        <ng-container *ngIf="!e.isFinished && !e.isBlocked;">
                            <i (click)="removeEntry(e.entryId, e.name)" class="fa fa-trash"></i>
                        </ng-container>
                    </td>
                </tr>
            </ng-container>
        </table>
    </div>
</ng-container>

<ng-template #noAddons>
    No Entries yet
</ng-template>
