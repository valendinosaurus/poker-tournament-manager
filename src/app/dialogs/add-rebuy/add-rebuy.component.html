<h2>Rebuy</h2>

<form
    [formGroup]="form"
    (ngSubmit)="onSubmit(model)"
>
    <formly-form
        [form]="form"
        [fields]="fields"
        [options]="options"
        [model]="model"
    ></formly-form>

    <button
        mat-raised-button color="primary"
        type="submit"
        [disabled]="!form.valid"
    >
        REBUY
    </button>

    <button
        mat-raised-button
        (click)="closeDialog($event)"
    >
        CANCEL
    </button>
</form>

<h3>Conducted Rebuys</h3>

<ng-container *ngIf="conductedRebuys && conductedRebuys.length > 0; else noRebuys;">
    <div class="scrollable-dialog-table-wrapper">
        <table class="dialog-table">
            <ng-container *ngFor="let e of conductedRebuys">
                <tr>
                    <td class="small-gray">
                        {{ e.time | date:'d.M.yy, hh:mm:ss' }}
                    </td>
                    <td>
                    <span class="flex-td">
                        <app-user-image-round
                            [imageUrl]="e.image"
                        ></app-user-image-round>

                        <span>{{ e.name }}</span>
                    </span>
                    </td>
                    <td>
                        <ng-container *ngIf="!e.isFinished; else skull">
                            <i
                                class="fa fa-trash"
                                (click)="deleteRebuy(e.entryId, e.name)"
                            ></i>
                        </ng-container>
                        <ng-template #skull>
                            <i class="fa fa-skull"></i>
                        </ng-template>
                    </td>
                </tr>
            </ng-container>
        </table>
    </div>
</ng-container>

<ng-template #noRebuys>
    No Rebuys yet
</ng-template>
