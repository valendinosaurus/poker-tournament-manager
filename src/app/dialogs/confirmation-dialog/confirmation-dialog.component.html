<h2>
    {{ data.title }}
</h2>

<p class="conf" [innerHTML]="data.body"></p>


<div class="actions" mat-dialog-actions>
    <button
        mat-raised-button
        [color]="data.isDelete ? 'warn' : 'primary'"
        (click)="confirm()"
    >
        {{ data.confirm}}
    </button>

    <button
        mat-raised-button
        (click)="cancel()"
    >
        Cancel
    </button>
</div>
