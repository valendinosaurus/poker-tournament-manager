<div class="info-panel">
    <span *ngIf="isAddPlayerBlocked && !isTournamentFinished">
        <i class="fa fa-exclamation-triangle"></i> Players cannot be added anymore
    </span>
    <span *ngIf="tournament.withRebuy && isRebuyPhaseFinished && !isTournamentFinished">
        <i class="fa fa-exclamation-triangle"></i> Rebuy / Addon finished
    </span>
    <!--        <span *ngIf="playerHasToBeMoved" class="clickable" (click)="openDrawDialog()">-->
    <!--            <i class="fa fa-exclamation-triangle"></i> Player has to be moved-->
    <!--        </span>-->
    <!--    <span *ngIf="tableHasToBeEliminated" class="clickable" (click)="openDrawDialog()">-->
    <!--            <i class="fa fa-exclamation-triangle"></i> Table can be eliminated-->
    <!--        </span>-->
    <span *ngIf="!canStartTournament; else readyToStart">
        <i class="fa fa-exclamation-triangle"></i>  Cannot start tournament until all players entered
    </span>
    <span *ngIf="isTournamentFinished">
        <i class="fa fa-check"></i> Tournament is finished
    </span>
    <ng-template #readyToStart>
        <span *ngIf="!isTournamentFinished">
            <i class="fa fa-check"></i> Ready to start tournament
        </span>
    </ng-template>
</div>

<div class="main-buttons">

    <button
        mat-raised-button
        matTooltip="Play / Pause"
        class="main"
        (click)="toggleRunning()"
    >
        <i *ngIf="!running" class="fa fa-play"></i>
        <i *ngIf="running" class="fa fa-pause"></i>
    </button>

    <button
        *ngIf="!isSimpleTournament"
        mat-raised-button
        matTooltip="Seat Open"
        class="main"
        [disabled]="!isAdaptedPayoutSumCorrect"
        (click)="seatOpen()"
    >
        <i class="fa fa-skull">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 512 512">
                <path
                    d="M416 398.9c58.5-41.1 96-104.1 96-174.9C512 100.3 397.4 0 256 0S0 100.3 0 224c0 70.7 37.5 133.8 96 174.9c0 .4 0 .7 0 1.1v64c0 26.5 21.5 48 48 48h48V464c0-8.8 7.2-16 16-16s16 7.2 16 16v48h64V464c0-8.8 7.2-16 16-16s16 7.2 16 16v48h48c26.5 0 48-21.5 48-48V400c0-.4 0-.7 0-1.1zM96 256a64 64 0 1 1 128 0A64 64 0 1 1 96 256zm256-64a64 64 0 1 1 0 128 64 64 0 1 1 0-128z"/>
            </svg>
        </i>
    </button>

    <button
        *ngIf="tournament.withRebuy && !isSimpleTournament && !isRebuyPhaseFinished"
        mat-raised-button
        matTooltip="Rebuy"
        class="main"
        (click)="addRebuy()"
    >
        <i class="fa fa-refresh"></i>
    </button>

    <button
        *ngIf="tournament.withRebuy && !isSimpleTournament && !isRebuyPhaseFinished"
        mat-raised-button
        matTooltip="Addon"
        class="main"
        (click)="addAddon()"
    >
        <i class="fa fa-database"></i>
    </button>

    <button
        mat-raised-button
        class="main mobile-only"
        matTooltip="Notify Clients"
        (click)="notify()"
    >
        <i class="fa fa-bell-o"></i>
    </button>

    <button
        mat-raised-button
        class="main mobile-only"
        matTooltip="Table Draw"
        (click)="openDrawDialog()"
    >
        <i class="fa fa-random"></i>
    </button>

    <button
        mat-raised-button
        matTooltip="More"
        class="main hide-800"
        type="button"
        (click)="openMenu()"
    >
        <i class="fa fa-plus"></i>
    </button>
</div>


<div
    class="seat-open-animation"
    [class.animate]="isAnimating"
>
    <span class="word">
        <i class="fa fa-skull">
            <svg xmlns="http://www.w3.org/2000/svg" height="200px" viewBox="0 0 512 512">
                <path
                    d="M416 398.9c58.5-41.1 96-104.1 96-174.9C512 100.3 397.4 0 256 0S0 100.3 0 224c0 70.7 37.5 133.8 96 174.9c0 .4 0 .7 0 1.1v64c0 26.5 21.5 48 48 48h48V464c0-8.8 7.2-16 16-16s16 7.2 16 16v48h64V464c0-8.8 7.2-16 16-16s16 7.2 16 16v48h48c26.5 0 48-21.5 48-48V400c0-.4 0-.7 0-1.1zM96 256a64 64 0 1 1 128 0A64 64 0 1 1 96 256zm256-64a64 64 0 1 1 0 128 64 64 0 1 1 0-128z"/>
            </svg>
        </i>
    </span>
    <span class="word gray">
        SEAT OPEN
    </span>
    <br>
    <span class="word">
        {{ lastSeatOpenName.toLocaleUpperCase() }}
    </span>
</div>
<div id="confetti"></div>

<div
    class="menu"
    [class.visible]="menuVisible"
>

</div>
