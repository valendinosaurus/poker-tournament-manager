@if (users()?.length) {
    <div class="flex flex-dir-column">
        @for (player of users(); track player.id) {
            <app-user-with-image
                [name]="player.name"
                [subtitle]="player.email"
                [image]="player.image"
                [size]="userImageSize()"
            ></app-user-with-image>
        }
    </div>
} @else {
    <h4>
        {{ noEntriesText() }}
    </h4>
}
