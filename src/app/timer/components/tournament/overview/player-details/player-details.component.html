<div class="inner-container">
    <h3>
        Player Details
    </h3>

    <div class="overflow-y-auto">
        <div id="topp"></div>

        <table>
            <tr>
                <th>Name</th>
                <th class="center">Entries</th>
                <th class="center">Rebuys</th>
                <th class="center">Addons</th>
            </tr>
            <ng-container *ngFor="let e of combination">
                <tr [class.finished]="e.isFinished">
                    <td>
                    <span class="flex-td">

                        <ng-container *ngIf="e.rank; else tbd">
                            <span class="tbd">({{ e.rank | number }})</span>
                        </ng-container>
                        <ng-template #tbd>
                            <span class="tbd">(TBD)</span>
                        </ng-template>

                        <app-user-image-round
                            *ngIf="!e.isFinished"
                            [imageUrl]="e.image"
                        ></app-user-image-round>

                        <ng-container *ngIf="e.isFinished">
                            <i
                                *ngIf="e.isLastFinished; else skull"
                                class="fa fa-skull clickable w-32 mr-1"
                                (click)="removeSeatOpen(e.pId, e.name)"
                            >
                                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 512 512">
                                    <path
                                        d="M416 398.9c58.5-41.1 96-104.1 96-174.9C512 100.3 397.4 0 256 0S0 100.3 0 224c0 70.7 37.5 133.8 96 174.9c0 .4 0 .7 0 1.1v64c0 26.5 21.5 48 48 48h48V464c0-8.8 7.2-16 16-16s16 7.2 16 16v48h64V464c0-8.8 7.2-16 16-16s16 7.2 16 16v48h48c26.5 0 48-21.5 48-48V400c0-.4 0-.7 0-1.1zM96 256a64 64 0 1 1 128 0A64 64 0 1 1 96 256zm256-64a64 64 0 1 1 0 128 64 64 0 1 1 0-128z"/>
                                </svg>
                            </i>
                        </ng-container>
                        <ng-template #skull>
                            <i class="fa fa-skull w-32 mr-1">
                                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 512 512">
                                    <path
                                        d="M416 398.9c58.5-41.1 96-104.1 96-174.9C512 100.3 397.4 0 256 0S0 100.3 0 224c0 70.7 37.5 133.8 96 174.9c0 .4 0 .7 0 1.1v64c0 26.5 21.5 48 48 48h48V464c0-8.8 7.2-16 16-16s16 7.2 16 16v48h64V464c0-8.8 7.2-16 16-16s16 7.2 16 16v48h48c26.5 0 48-21.5 48-48V400c0-.4 0-.7 0-1.1zM96 256a64 64 0 1 1 128 0A64 64 0 1 1 96 256zm256-64a64 64 0 1 1 0 128 64 64 0 1 1 0-128z"/>
                                </svg>
                            </i>
                        </ng-template>

                        <span>{{ e.name }}</span>
                    </span>
                    </td>
                    <td class="center">
                        <app-bullets [number]="e.reEntries"></app-bullets>
                    </td>
                    <td class="center">
                        <app-bullets [number]="e.rebuys"></app-bullets>
                    </td>
                    <td class="center">
                        <app-bullets [number]="e.addons"></app-bullets>
                    </td>
                </tr>
            </ng-container>
        </table>
        <div id="bottomp"></div>
    </div>

</div>
