<div
    class="stats-container gap-20"
    [class.flex-dir-column]="!isWithRebuyOrAddon() && !isTooNarrow()"
    [class.gap-20]="!isWithRebuyOrAddon()"
>
    <div class="flex flex-dir-column justify-center align-center">
        <h4>Total Chips</h4>
        <p class="big">
            {{ totalChips() | number:'':'de-CH' }}
        </p>
    </div>
    <div class="flex flex-dir-column justify-center align-center">
        <h4>Avg. Stack</h4>
        <p class="big">
            {{ averageStack() | number:'':'de-CH' }}
        </p>
    </div>
</div>
